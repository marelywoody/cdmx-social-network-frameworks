<div class="row">
  <div class="col">

  </div>
  <div class="col">
    <p class="h1">Registrarse</p>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre completo">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduzca su correo">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
      </div>
      <input type="button" class="btn btn-primary btn-lg" value="Registrar" routerLink="/muro">
    </form>    
  </div>
</div>
