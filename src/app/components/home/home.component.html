<div class="container">
  <div class="row justify-content-end" *ngIf="!isLogin">
    <div id="img" class="col-0 col-md"></div>
    <div class="col-12 col-md-6">
      <h1>Registrarse</h1>
      <form>
        <div class="form-group">
          <label for="email1">Correo Electrónico</label>
          <input type="email" name="email" id="email1" class="form-control" [(ngModel)]="email" placeholder="Introduzca su correo">
        </div>
        <div class="form-group">
          <label for="password1">Contraseña</label>
          <input type="password" id="password1" name="password" class="form-control" [(ngModel)]="password" placeholder="Contraseña">
        </div>
        <input type="button"  id="button" class="btn btn-primary btn-lg offset-4" value="Registrar" (click)="registerUser()">
      </form>    
    </div>
  </div>
</div>
