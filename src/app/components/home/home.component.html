<div class="row">
  <div class="col">

  </div>
  <div class="col">
    <p class="h1">Registrarse</p>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre completo">
      </div>
      <div class="form-group">
        <label for="email1">Correo Electrónico</label>
        <input type="email" name="email" id="email1" class="form-control" [(ngModel)]="email" placeholder="Introduzca su correo">
      </div>
      <div class="form-group">
        <label for="password1">Contraseña</label>
        <input type="password" id="password1" name="password" class="form-control" [(ngModel)]="password" placeholder="Contraseña">
      </div>
      <input type="button" class="btn btn-primary btn-lg" value="Registrar" (click)="registerUser()">
    </form>    
  </div>
</div>
